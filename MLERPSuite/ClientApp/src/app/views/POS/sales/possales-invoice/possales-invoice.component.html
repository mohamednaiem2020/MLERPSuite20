<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Sales Invoice</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="InvoiceHeaderForm">
            <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                <div>
                    <app-navigation-bar></app-navigation-bar>
                </div>
            </div>
            <div class="section-frame">
                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Id" />
                        </mat-form-field>
                    </div>
                    <div class="control-container">
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="invoiceId"
                                   name="invoiceId"
                                   formControlName="invoiceId"
                                   value="">
                        </mat-form-field>
                    </div>
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Document" />
                        </mat-form-field>
                    </div>

                    <div class="control-container">
                        <mat-form-field class="full-width">
                            <select matNativeControl
                                    id="documentId"
                                    name="documentId"
                                    formControlName="documentId">
                                <option label="--select something --"></option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                            </select>

                        </mat-form-field>

                    </div>
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Type" />
                        </mat-form-field>
                    </div>
                    <div class="three-control-reminder">
                        <mat-form-field class="full-width">
                            <select matNativeControl
                                    id="invPOSSalesTypeId"
                                    name="invPOSSalesTypeId"
                                    formControlName="invPOSSalesTypeId">
                                <option label="--select something --"></option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                            </select>
                        </mat-form-field>

                    </div>

                </div>

                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Code" />
                        </mat-form-field>
                    </div>
                    <div class="control-container">
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="invoiceCode"
                                   name="invoiceCode"
                                   formControlName="invoiceCode">
                        </mat-form-field>

                    </div>
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Date" />
                        </mat-form-field>
                    </div>
                    <div class="control-container">
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="invoiceDate"
                                   name="invoiceDate"
                                   formControlName="invoiceDate">
                        </mat-form-field>

                    </div>
                    <div class="div-label">

                    </div>
                    <div class="three-control-reminder">

                    </div>
                </div>
                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Customer" />
                        </mat-form-field>
                    </div>
                    <div class="one-control-reminder">
                        <mat-form-field class="full-width">
                            <input id="custId"
                                   name="custId"
                                   formControlName="custId"
                                   type="text"
                                   aria-label="Number"
                                   matInput
                                   [formControl]="myControlCustomer"
                                   [matAutocomplete]="auto">
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                <mat-option *ngFor="let option of optionsCustomer" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Note" />
                        </mat-form-field>
                    </div>
                    <div class="one-control-reminder">
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="note"
                                   name="note"
                                   formControlName="note">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Total" />
                        </mat-form-field>
                    </div>
                    <div class="control-container">
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="totalAmount"
                                   name="totalAmount"
                                   formControlName="totalAmount"
                                   value="0">
                        </mat-form-field>
                    </div>
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Net" />
                        </mat-form-field>
                    </div>
                    <div class="control-container">
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="netAmount"
                                   name="netAmount"
                                   formControlName="netAmount"
                                   value="0">
                        </mat-form-field>

                    </div>
                    <div class="div-label">

                    </div>
                    <div class="three-control-reminder">

                    </div>

                </div>
            </div>
        </form>


        <form [formGroup]="InvoiceDetailsForm">
            <input type="hidden"
                   id="detailsId"
                   name="detailsId"
                   formControlName="detailsId"
                   value="0">
            <div class="section-frame">
                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Item" />
                        </mat-form-field>
                    </div>
                    <div class="one-control-reminder">
                        <mat-form-field class="full-width">
                            <input id="itemId"
                                   name="itemId"
                                   formControlName="itemId"
                                   type="text"
                                   aria-label="Number"
                                   matInput
                                   [formControl]="myControlItem"
                                   [matAutocomplete]="auto">
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                <mat-option *ngFor="let option of optionsItem" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>

                    </div>



                </div>

                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Unit" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="unitId"
                                   name="unitId"
                                   formControlName="unitId">
                        </mat-form-field>

                    </div>
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Quantity" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="quantity"
                                   name="quantity"
                                   formControlName="quantity">
                        </mat-form-field>

                    </div>
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Price" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="price"
                                   name="price"
                                   formControlName="price">
                        </mat-form-field>

                    </div>

                </div>
                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Total" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="totalAmountDetails"
                                   name="totalAmountDetails"
                                   formControlName="totalAmountDetails"
                                   value="0">
                        </mat-form-field>
                    </div>
                    <div class="div-label">
                        <mat-form-field class="full-width">
                            <input matInput type="text" class="control-label" readonly value="Net" />
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width">
                            <input matInput
                                   id="netAmountDetails"
                                   name="netAmountDetails"
                                   formControlName="netAmountDetails"
                                   value="0">
                        </mat-form-field>
                    </div>
                    <div class="div-label">

                    </div>
                    <div class="three-control-reminder">

                    </div>
                </div>
                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                </div>
                <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="space-between start">
                    <table mat-table [dataSource]="dataSource" matSort  class="details-grid mat-elevation-z8">

                        <!-- Position Column -->
                        <ng-container matColumnDef="Item">
                            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Item </th>
                            <td mat-cell *matCellDef="let element"> {{element.Item}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Unit">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
                            <td mat-cell *matCellDef="let element"> {{element.Unit}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Quantity">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                            <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="Price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                            <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="Total">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                            <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>

            </div>


        </form>
    </mat-card-content>
</mat-card>
